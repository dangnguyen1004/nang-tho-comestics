version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: nangtho_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-CHANGE_THIS_PASSWORD}
      MYSQL_DATABASE: nangtho_cosmetics
      MYSQL_USER: ${DB_USER:-wp_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-CHANGE_THIS_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - nangtho_network
    command: --default-authentication-plugin=mysql_native_password

  wordpress:
    image: wordpress:latest
    container_name: nangtho_wp
    restart: always
    ports:
      - "${WORDPRESS_PORT:-80}:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DB_USER:-wp_user}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-CHANGE_THIS_PASSWORD}
      WORDPRESS_DB_NAME: nangtho_cosmetics
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-false}
    volumes:
      - wp_data:/var/www/html
      - ./wp-content/themes/nang-tho-cosmetics:/var/www/html/wp-content/themes/nang-tho-cosmetics
      - ./vendor:/var/www/html/vendor
      - ./composer.json:/var/www/html/composer.json
    depends_on:
      - db
    networks:
      - nangtho_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: nangtho_pma
    restart: always
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-CHANGE_THIS_PASSWORD}
      UPLOAD_LIMIT: 64M
    depends_on:
      - db
    networks:
      - nangtho_network

volumes:
  db_data:
    driver: local
  wp_data:
    driver: local

networks:
  nangtho_network:
    driver: bridge
