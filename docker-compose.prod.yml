services:
  db:
    image: mariadb:10.11
    container_name: nangtho_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-CHANGE_THIS_PASSWORD}
      MYSQL_DATABASE: nangtho_cosmetics
      MYSQL_USER: ${DB_USER:-wp_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-CHANGE_THIS_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - nangtho_network

  wordpress:
    image: wordpress:latest
    container_name: nangtho_wp
    restart: always
    expose:
      - "80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DB_USER:-wp_user}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-CHANGE_THIS_PASSWORD}
      WORDPRESS_DB_NAME: nangtho_cosmetics
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-false}
    volumes:
      - wp_data:/var/www/html
      - ./wp-content/themes/nang-tho-cosmetics:/var/www/html/wp-content/themes/nang-tho-cosmetics
      - ./vendor:/var/www/html/vendor
      - ./composer.json:/var/www/html/composer.json
    depends_on:
      - db
    networks:
      - nangtho_network

  nginx:
    image: nginx:alpine
    container_name: nangtho_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - wordpress
    networks:
      - nangtho_network

  certbot:
    image: certbot/certbot
    container_name: nangtho_certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    networks:
      - nangtho_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: nangtho_pma
    restart: always
    ports:
      - "127.0.0.1:8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-CHANGE_THIS_PASSWORD}
      UPLOAD_LIMIT: 64M
    depends_on:
      - db
    networks:
      - nangtho_network

volumes:
  db_data:
    driver: local
  wp_data:
    driver: local
  certbot_webroot:
    driver: local
  certbot_certs:
    driver: local

networks:
  nangtho_network:
    driver: bridge
